<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date and Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="input-field col s4"></div>
        <div class="input-field col s4 text-align"><h4>date and time</h4></div>
        <div class="input-field col s4"></div>
    </div>
    <div class="row">
        <div class="input-field col s2"></div>
        <div class="input-field col s3"></div>
        <div class="input-field col s3 text-align"><h5>Les dates</h5></div>
        <div class="input-field col s3"></div>
        <div class="input-field col s2"></div>
    </div>
    <div class="row">
        <div class="input-field col s2"></div>
        <div class="input-field col s3">
            <input type="date" id="date_debut" />
        </div>
        <div class="input-field col s2"></div>
        <div class="input-field col s3">
            <input type="date" id="date_fin" />
        </div>
        <div class="input-field col s2"></div>
    </div>
    <div class="row">
        <div class="input-field col s2"></div>
        <div class="input-field col s2"></div>
        <div id="ecartDate" class="input-field col s4"></div>
        <div class="input-field col s2"></div>
        <div class="input-field col s2"></div>
    </div>
    <div class="row">
        <div class="input-field col s2"></div>
        <div class="input-field col s3"></div>
        <div class="input-field col s2 text-align"><h5>Les heures</h5></div>
        <div class="input-field col s3"></div>
        <div class="input-field col s2"></div>
    </div>
    <div class="row">
        <div class="input-field col s2"></div>
        <div class="input-field col s3">
            <input type="time" id="heure_debut" />
        </div>
        <div class="input-field col s2"></div>
        <div class="input-field col s3">
            <input type="time" id="heure_fin" />
        </div>
        <div class="input-field col s2"></div>
    </div>
    <div class="row">
        <div class="input-field col s2"></div>
        <div class="input-field col s2"></div>
        <div id="ecarttime" class="input-field col s4"></div>
        <div class="input-field col s2"></div>
        <div class="input-field col s2"></div>
    </div>
</div>
<script src="js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<input type="month" id="d_input">
<input type="month">
<script src="index.js"></script>
</body>
</html>
